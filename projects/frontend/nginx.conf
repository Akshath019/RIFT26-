# nginx config for serving React (Vite) SPA
# ============================================
# try_files is REQUIRED — without it, refreshing any page other than /
# returns a 404 because nginx looks for a real file at that path.
# With try_files, all routes fall back to index.html and React Router handles routing.

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets with long cache headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # All other routes → index.html (React Router handles them)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
